<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Credentials</title>
    <style>
        /* Add some basic styles to ensure responsiveness */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            width: 100px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .content p {
            margin-bottom: 10px;
            color: #666;
        }
        .credentials {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
        }
        .credentials p {
            margin: 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #999;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .content, .footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="Company Logo">
        </div>
        <div class="content">
            <h1>Welcome to [Company Name]</h1>
            <p>Your account has been successfully created. Here are your login credentials:</p>
            <div class="credentials">
                <p><strong>Email:</strong> {{email}}</p>
                <p><strong>Password:</strong> {{password}}</p>
            </div>
            <p>Please keep this information secure and do not share it with anyone.</p>
        </div>
        <div class="footer">
            <p>&copy; {{year}} [Company Name]. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
